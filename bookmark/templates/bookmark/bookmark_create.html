{% extends 'base.html' %}

{% block title %}Bookmark CreateView{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}    <!-- CSRF(Cross Site Request Forgery) 공격을 막기 위함 -->
    {{ form.as_p }}     <!-- 클래스 형 뷰의 옵션 값으로 설정한 필드를 출력하는데 각 필드 폼 태그들을 P태그로 감싸 출력하는 코드 -->
    <input type="submit" value="add" class="btn btn-info btn-sm">
</form>
{% endblock %}
